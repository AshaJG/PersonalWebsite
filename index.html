<script>
    const type = new Typed('.typing-text', {
        strings: ['Teaching Assistant', 'Front End Developer', 'Back End Developer'],
        typeSpeed: 120,
        loop: true

    let themeColor = document.querySelectorAll('.theme-switch span');

        document.querySelector('body').style.background = background;
